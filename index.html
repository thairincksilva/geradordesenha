<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Gerador de senhas, password generator" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Gerador de senha</title>
  </head>
  <body>
    <img src="/img/logo.png" alt="logo gerador de senha" class="logo" />

    <main class="container-input">
      <span>Tamanho: <span id="valor"></span> caracteres</span>
      <input type="range" id="slider" class="slider" min="5" max="25" />
      <button id="btn-primary" class="button-cta" onclick="generatePassword()">
        Gerar senha
      </button>
    </main>
    <div class="container-password" id="container-password hide">
      <span class="title">Sua senha gerada foi:</span>
      <span id="password" onclick="copyPassword()" class="password"></span>
      <span class="msg">Clique na senha para copiar ğŸ‘Œ</span>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
